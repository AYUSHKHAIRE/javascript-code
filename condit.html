<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditionals</title>
</head>

<body>
    <script>
        let age = 34;
        // if else ladder
        if (age < 18) {
            console.log("you can be a student");
        }
        else if (18 < age < 62) {
            console.log("you can be a professional worker");
        }
        else {
            console.log("you can be a senior citizon");
        }
        // switch case statment
        const as = 41;
        switch (as) {
            case 4:
                console.log("The value of cups is 4")
                break;

            case 41:
                console.log("The value of cups is 41")
                break;

            case 42:
                console.log("The value of cups is 42")
                break;

            case 43:
                console.log("The value of cups is 43")
                break;

            default:
                console.log("The value of cups is none of 4, 41, 42, 43")
                break;
        }

    </script>
</body>

</html>
